<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuhin Bepari - Full Stack Engineer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">

    <script type="module">
        // Import and register all other components
        import '../js/components.js';
    </script>
</head>
<body class="bg-dark-bg text-text-primary">
    <!-- Loading Screen -->
    <loading-screen id="loadingScreen"></loading-screen>

    <site-navigation></site-navigation>

    <hero-section class="container mx-auto pt-24 pb-12">
        <div slot="description">
            <div class="text-2xl text-text-secondary mb-8 max-w-3xl">I am a
                <typing-effect speed="50" erase-speed="30" pause-time="2000" start-delay="1000">
                    <span>Laravel Expert with 8 years of experience</span>
                    <span>Symfony expert with 3 years of experience</span>
                </typing-effect>
            </div>
            <p class="text-xl text-text-secondary mb-8">
                Full Stack Engineer specializing in modern web technologies. Expert in AI code generation tools and software engineering principles.
            </p>
        </div>
        <div slot="cta">
            <div class="flex justify-center">
                <a href="#upwork" class="px-8 py-4 bg-orange-300 text-white font-bold rounded-lg btn-primary">
                    <i class="fab fa-upwork mr-2"></i>Hire Me on Upwork
                </a>
            </div>
        </div>
    </hero-section>

    <services-section></services-section>

    <skills-section></skills-section>

    <open-source-section></open-source-section>

    <upwork-section></upwork-section>

    <blog-section></blog-section>

    <contact-section></contact-section>

    <site-footer></site-footer>

    <script type="module">
        // Import helper functions
        import HomeService from './services/home.js';

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header && window.scrollY > 100) {
                header.classList.add('shadow-lg');
            } else if (header) {
                header.classList.remove('shadow-lg');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch all data from API
                await HomeService.fetchAllData();

                // Hide loading screen
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }

                // Dispatch custom event to notify that data is loaded
                window.dispatchEvent(new CustomEvent('dataLoaded'));
            } catch (error) {
                console.error('Error initializing page:', error);
                // Hide loading screen even if there's an error
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
